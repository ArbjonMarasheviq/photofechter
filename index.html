<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Fechter</title>
    <style>
      .container {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .slider-container {
        display: flex;
        align-items: center;
      }

      .slider-text {
        margin-left: 55px;
      }

      .switch {
        font-size: 17px;
        position: relative;
        display: inline-block;
        width: 3.5em;
        height: 2em;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 30px;
        margin-bottom: 4px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 1em;
        width: 1em;
        border-radius: 20px;
        left: 0.3em;
        bottom: 0.3em;
        background-color: white;
        transition: 0.4s;
      }

      .switch input:checked + .slider {
        background-color: rgb(96, 9, 240);
      }

      .switch input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      .switch input:checked + .slider:before {
        transform: translateX(1.5em);
      }

      .butoni {
        width: 160px;
        height: 40px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: "Lato", sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, 0.5),
          7px 7px 20px 0px rgba(0, 0, 0, 0.1),
          4px 4px 5px 0px rgba(0, 0, 0, 0.1);
        outline: none;
      }

      .butoni {
        background: rgb(96, 9, 240);
        background: linear-gradient(
          0deg,
          rgba(96, 9, 240, 1) 0%,
          rgba(129, 5, 240, 1) 100%
        );
        border: none;
      }

      .butoni:before {
        height: 0%;
        width: 2px;
      }

      .butoni {
        display: inline-block;
        background-color: #eaeaea;
        border: none;
        margin-right: 40px;
      }

      .vogel {
        width: 200px;
        height: auto;
        margin-right: 16px;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0 auto;
        padding: 0;
        max-width: 750px;
      }

      .container {
        margin-top: 30px;
        margin-bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .photo-container {
        max-width: 750px;
        width: 100%;
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .vogel {
        width: 45%;
        height: auto;
        margin-right: 16px;
        margin-bottom: 16px;
      }

      .slider-text {
        font-size: 14px;
      }

      .grayscale img {
        filter: grayscale(100%);
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Photo Fetcher</h1>

      <div class="container">
        <div class="slider-container">
          <label class="switch">
            <input type="checkbox" id="grayscaleToggle" />
            <span class="slider"></span>
          </label>
          <span class="slider-text">Make Photos Grayscale</span>
        </div>

        <button class="butoni" id="fetchPhotosBtn">Fetch New Photos</button>
      </div>

      <div class="photo-container" id="photoContainer">
        <img
          src="https://fastly.picsum.photos/id/12/2500/1667.jpg?hmac=Pe3284luVre9ZqNzv1jMFpLihFI6lwq7TPgMSsNXw2w"
          alt="Imazh 1"
          class="vogel"
        />
        <img
          src="https://fastly.picsum.photos/id/28/4928/3264.jpg?hmac=GnYF-RnBUg44PFfU5pcw_Qs0ReOyStdnZ8MtQWJqTfA"
          alt="Imazh 2"
          class="vogel"
        />
        <br />
        <img
          src="https://fastly.picsum.photos/id/11/2500/1667.jpg?hmac=xxjFJtAPgshYkysU_aqx2sZir-kIOjNR9vx0te7GycQ"
          alt="Imazh 3"
          class="vogel"
        />
        <img
          src="https://fastly.picsum.photos/id/18/2500/1667.jpg?hmac=JR0Z_jRs9rssQHZJ4b7xKF82kOj8-4Ackq75D_9Wmz8"
          alt="Imazh 4"
          class="vogel"
        />
      </div>
    </div>

    <script>
      const grayscaleToggle = document.getElementById("grayscaleToggle");
      const fetchPhotosBtn = document.getElementById("fetchPhotosBtn");
      const photoContainer = document.getElementById("photoContainer");
      let page_number = 2;

      grayscaleToggle.addEventListener("change", () => {
        if (grayscaleToggle.checked) {
          photoContainer.classList.add("grayscale");
        } else {
          photoContainer.classList.remove("grayscale");
        }
      });

      fetchPhotosBtn.addEventListener("click", () => {
        fetch(`https://picsum.photos/v2/list?page=${page_number}&limit=4`)
          .then((response) => response.json())
          .then((data) => {
            page_number += 1; // Rrit vlerën e page_number për të marrë faqen tjetër në kërkesën e ardhshme
            photoContainer.innerHTML = "";
            data.forEach((photo) => {
              const img = document.createElement("img");
              img.src = photo.download_url;
              img.alt = `Image by ${photo.author}`;
              img.classList.add("vogel");
              photoContainer.appendChild(img);
            });
          })
          .catch((error) => console.log(error));
      });
    </script>
  </body>
</html>
